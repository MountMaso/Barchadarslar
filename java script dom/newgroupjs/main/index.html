<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom(Document Object Model)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">Item Lister <span style="display: none;">123</span> </h1>
      </div>
    </header>
    <div class="container">
      <div class="card card-body" id="main">
        <h2 class="title">Add Items</h2>
        <div class="row">
          <div class="col-6">
            <input type="text" class="form-control me-2 mb-2" />
          </div>
          <div class="col-6">
            <input type="submit" class="btn btn-dark" value="Submit" />
          </div>
        </div>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item1</li>
          <li class="list-group-item">Item2</li>
          <li class="list-group-item">Item3</li>
          <li class="list-group-item">Item4</li>
        </ul>
        <img
          src="https://images.unsplash.com/photo-1593642634367-d91a135587b5?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
          alt=""
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
